{% extends 'index.html' %}

{% block content %}
    <img src={{ graph_file }} alt="current crob presidential race results">
    <div>
        <table>
            <tr>
                <th>Candidate[s]</th>
                <th>Votes</th>
            </tr>
            {% for row in data %}
            <tr>
                <td>{{ row.prez }} / {{ row.vprz }}</td>
                <td>{{ row.votes }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
